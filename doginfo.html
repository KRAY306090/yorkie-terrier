<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>  
    <div class="bio-wrapper">
        <nav class="navbar level has-background-warning" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="button navbar-item is-warning" onclick="history.go(-1)">
                <strong> Doggypedia</strong>
                <i class='fa fa-paw' aria-hidden='true'></i>
              </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                    <h1 id="dogname"></h1>
                    </div>
                </div>
            </div>
        </nav>
        <div class="columns">
            <div class="column is-8 ml-4">
                <div class = "columns">
                    <div class = "column ml-4" id = "mainVid">
                    </div>
                </div>
                <div class = "columns">
                    <div class = "column ml-4" id = "thumbnails">  
                    </div>
                </div>
            </div>
            <div class="column is-4 section">
                <!-- Wikipedia Content -->   
                <div class = "card mb-3 mr-2">
                    <h2 class = "is-size-5 card-header has-text-centered" id = "info-card"> </h2>
                    <div class = "card-content" id="doginfo-container">
                        <img id="dogimage"></img>
                        <p id="dogtext"></p>
                    </div>
                </div>
                <!-- Stats -->
                <div class="card mb-3 mr-2">
                    <h2 class="is-size-5 card-header ">Stats</h2>
                    <div class="card-content">
                        <p id="height"></p>
                        <p id="weight"></p>
                        <p id="lifespan"></p>
                        <p id="temperament"></p>
                    </div>
                </div>
                <!-- Other Breeds List -->
                <div class="card mb-3 mr-2">
                    <h2 class="is-size-5 card-header level"><i class='fa fa-paw' aria-hidden='true'></i> Discover other Breeds <i
                            class='fa fa-paw' aria-hidden='true'></i></h2>
                    <ul id="breedList" class="card-content">
                    </ul>
                </div>
            </div>
        </div>
        <footer class="footer has-background-warning">
            <div class="content has-text-centered">
                <p>
                    <strong>Doggypedia</strong> by Latalia, Bruce, Alex, Mike and Kennadee
                </p>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/doginfo.js"></script>
</body>

</html>
