<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="bio-wrapper">
        <div class="navbar level has-background-primary">
            
            <div class="navbar-brand has-text-white">
                <h1 id="dogname" class="ml-3 is-size-1">Labradoodle</h1>
            </div>
            <!-- <div class="is-pulled-right">
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-small" type="text" placeholder="Dog Breed">
                    <span class="icon is-small is-right">
                      <i class="fa fa-paw" aria-hidden="true"></i>
                    </span>
                  </div>
            </div> -->
        </div>
        <div class="columns">
            <div class="column is-9">
                <div class="section level columns">
                    <div class="column is-5">
                        <!-- picture here -->
                        <figure class="image is-256x256">
                            <img class="is-rounded" src="https://bulma.io/images/placeholders/256x256.png">
                        </figure>
                    </div>
                    <div class="column is-6">
                        <!-- video here -->
                        <div class="card">
                            <h3 class="card-header">Stats</h3>
                            <div class="card-content">
                                <p id="height"></p>
                                <p id="weight"></p>
                                <p id="lifespan"></p>
                                <p id="temperament"></p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="section columns">
                    <div class="column is-6">
                        <figure class="image is-480x320">
                            <img src="https://bulma.io/images/placeholders/480x320.png">
                        </figure>
                    </div>
                    <div class="column is-6">
                        <figure class="image is-480x320">
                            <img src="https://bulma.io/images/placeholders/480x320.png">
                        </figure>
                    </div>
                </div>
            </div>
            <div class="column is-3 section has-background-light">
                <!-- see similar breeds list -->
                <h2>Click for random breeds</h2>
                <button class="has-background-primary" onclick="getList()">
                    <i class="fa fa-paw" aria-hidden="true"></i>
                </button>
                <ul id="breedList">
                   
                </ul>
            </div>
        </div>
    </div>
    <script src="assets/js/dogInfo.js"></script>
    
</body>
</html>
