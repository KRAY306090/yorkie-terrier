<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!--Search page start-->
    <div class="search-wrapper">
        <h1>Dog Search</h1>
        <h2>Please enter the breed name.</h2>
        <p id="modaltext"></p>
        <div><input type="text" oninput ="myFunction()" id="searchTerm" value="" /></div>
        

        <!-- each search result set new div in this container with class "new-div"-->
        <div id="response-container"></div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Could not find anything. Please change the name and try again</p>
            </div>
        </div>
    </div>
    <!-- Search page end -->
    
    <script src="assets/js/script.js"></script>
</body>

</html>
