<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!--Search page start-->
    <div class="search-wrapper">
        <h1>Dog Search</h1>
        <h2>Please enter the breed name.</h2>
        <p id="modaltext"></p>
        <div><input type="text" id="searchTerm" value="" /></div>
        <button onclick="myFunction()">Search!</button>

        <!-- each search result set new div in this container with class "new-div"-->
        <div id="response-container"></div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Could not find anything. Please change the name and try again</p>
            </div>
        </div>
    </div>
    <!-- Search page end -->
    <!-- Bio page start -->
    <div class="bio-wrapper container">
        <div class="section has-background-primary">
            <h1>Labradoodle</h1>
        </div>
        <div class="columns has-background-light">
            <div class="column is-10">
                <div class="section level columns">
                    <div class="column is-5">
                        <!-- picture here -->
                        <figure class="image is-256x256">
                            <img class="is-rounded" src="https://bulma.io/images/placeholders/256x256.png">
                        </figure>
                    </div>
                    <div class="column is-7">
                        <!-- video here -->
                        <figure class="image is-480x320">
                            <img src="https://bulma.io/images/placeholders/480x320.png">
                        </figure>
                    </div>
                </div>
                <div class="section">
                    <div class="has-background-primary">
                        <h3>Stats</h3>
                        <p>Height:</p>
                        <p>Weight: </p>
                    </div>
                </div>
            </div>
            <div class="column is-2">
                <!-- see similar breeds list -->
                <h2>See Similar Breeds</h2>
                <ul>
                    <li>Terrier</li>
                    <li>Yorkie</li>
                    <li>Dachshund</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Bio page end -->
    <script src="assets/js/script.js"></script>
</body>

</html>
